<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb OnOff With Sound</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="light">

        <div class="box" style="--i:0;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="box" style="--i:1;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="box" style="--i:2;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="box" style="--i:3;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="box" style="--i:4;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="box" style="--i:5;">
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="switch">
            <div class="btn"></div>
        </div>
    </div>
    <audio id="audio" src="click.mp3" autostart="false"></audio>
    <!-- audio link in video discription -->
    <script>
        const btn = document.querySelector('.btn');
        const body = document.querySelector('body');
        const sound = document.getElementById('audio');
        btn.onclick = function () {
            body.classList.toggle('on');
            sound.play();
        };
    </script>
</body>

</html>

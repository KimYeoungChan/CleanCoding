<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Sppedometer Progress</title>
</head>

<body>
    <div class="card">
        <div class="rating">
            <h2>
                <span class="counter" data-target="90">90</span>
                <sup>%</sup><br />HTML
            </h2>
            <div class="block"></div>
        </div>
    </div>
    <script>
        const rating = document.getElementsByClassName('rating')[0];
        const block = document.getElementsByClassName('block');

        // 원 모양 prograssbar
        for (let i = 1; i < 100; i++) {
            rating.innerHTML += "<div class='block'></div>";
            // 360deg / 100 = 3.6deg
            block[i].style.transform = "rotate("+ 3.6 * i + "deg)";
            block[i].style.animationDelay = `${i/40}s`;
        };

        const counter = document.querySelector('.counter');
        counter.innerHTML = 0;

        const target = +counter.getAttribute('data-target');

        const NumberCounter = () => {
            const value =  +counter.innerHTML;
            if( value < target) {
                counter.innerHTML = Math.ceil(value + 1);
                setTimeout(() => {
                    NumberCounter();
                },50);
            };
        };
        
        NumberCounter();
    </script>
</body>
</html>

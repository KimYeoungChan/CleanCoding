<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Input Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inputBox">
        <input type="text" required />
        <label>Wavy&nbsp;Input&nbsp;Text&nbsp;Animation</label>
    </div>
    <script>
        let label = document.querySelector('label');
        label.innerHTML = label.innerText.split('').map((letters, i) =>
            `<span style="transition-delay:${i * 10}ms; filter: hue-rotate(${i * 10}deg)">
                ${letters}</span>`).join('');
    </script>
</body>

</html>

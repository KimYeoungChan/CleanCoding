<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Text Mousemove Animation Effects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="text">Cirlce - Text - Effect</h2>
  <script>
    const text = document.querySelector('.text');

    // 텍스트를 문자로 나눈다
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

    let element = document.querySelectorAll('span');
    for (let i = 0; i < element.length; i++) {
      element[i].style.transform = "rotate(" + i * 18 + "deg";
    }

    document.addEventListener("mousemove", function (e) {
      text.style.left = e.pageX + 'px';
      text.style.top = e.pageY + 'px';
      text.style.transform = `rotate(${e.pageX / 2}deg) rotate(${e.pageY / -2}deg)`
    })
  </script>
</body>

</html>

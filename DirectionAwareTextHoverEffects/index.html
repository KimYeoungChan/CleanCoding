<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Hover Effects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3 class="text">Driection-Aware</h3>
  <script>
    // 변수 선언
    let text = document.querySelector('.text');
    // text 요소의 텍스트 내용을 가져와서 각 문자를 <span> 요소로 분할하여 배열로 만든 후, 이를 다시 문자열로 결합합니다. 
    let spans = Array.from(text.textContent.trim()).map(char => `<span>${char}</span>`).join('');
    text.innerHTML = spans;
    // 생성된 <span> 요소들을 text 요소의 HTML 내용으로 설정합니다. 

    // 변수 선언
    let spanList = text.querySelectorAll('span');

    // spanList 내의 각 <span> 요소에 대해 반복하면서 이벤트 리스너를 추가합니다.
    spanList.forEach((span, index) => {
      // <span> 요소에 마우스 오버 이벤트 리스너를 추가합니다. 
      span.addEventListener('mouseover', () => {
        spanList.forEach((s, i) => { // spanList 배열의 각 <span> 요소를 반복하는 루프를 시작합니다. 
          // 현재 <span> 요소의 인덱스 i와 마우스가 올라간 <span> 요소의 인덱스 index 사이의 거리를 계산합니다. 
          let distance = Math.abs(index - i);
          // // 거리에 0.1을 곱한 다음 toFixed(1) 메서드를 사용하여 결과를 소수점 이하 한 자리로 반올림합니다.
          let delay = (distance * 0.1).toFixed(1);
          //  속성을 계산된 지연으로 설정합니다. . 즉, <span> 요소 위에 마우스를 올리면 전환 효과가 완료되는 데 지연초가 걸립니다.
          s.style.transitionDuration = `${delay}s`;
        });
      });
      // 우스 포인터가 떠날 때 발생합니다.
      span.addEventListener('mouseleave', () => {
        // spanList 배열의 각 <span> 요소를 반복하는 루프를 시작합니다.
        //  하나의 매개변수 s를 사용합니다.
        spanList.forEach((s) => {
          // 각 <span> 요소(s)의 CSS transition-duration 속성을 '0s'로 설정합니다. 
          s.style.transitionDuration = `0s`;
        })
      });
    });
  </script>
</body>

</html>

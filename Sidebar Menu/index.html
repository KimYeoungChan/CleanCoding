<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menuToggle">
    </div>
    <div class="sidebar">
        <ul>
            <li class="logo" style="--bg:#333;">
                <a href="#">
                    <div class="icon"><ion-icon name="logo-apple"></ion-icon></div>
                    <div class="text">Website Logo</div>
                </a>
            </li>
            <div class="Menulist">
                <li style="--bg:#f44336;" class="active">
                    <a href="#">
                        <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
                        <div class="text">Home</div>
                    </a>
                </li>
                <li style="--bg:#ffa117;">
                    <a href="#">
                        <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                        <div class="text">Profile</div>
                    </a>
                </li>
                <li style="--bg:#0fc70f;">
                    <a href="#">
                        <div class="icon"><ion-icon name="chatbubble-outline"></ion-icon></div>
                        <div class="text">Inbox</div>
                    </a>
                </li>
                <li style="--bg:#2196f3;">
                    <a href="#">
                        <div class="icon"><ion-icon name="bar-chart-outline"></ion-icon></div>
                        <div class="text">Analytics</div>
                    </a>
                </li>
                <li style="--bg:#b145e9;">
                    <a href="#">
                        <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
                        <div class="text">Order</div>
                    </a>
                </li>
                <li style="--bg:#e91e63;">
                    <a href="#">
                        <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                        <div class="text">Settings</div>
                    </a>
                </li>
            </div>
            <div class="bottom">
                <li style="--bg:#333;">
                    <a href="#">
                        <div class="icon">
                            <div class="imgBx">
                                <img src="img.jpg" alt="profilePhoto" width="100px" />
                            </div>
                        </div>
                        <div class="text">Muhammad Irshad</div>
                    </a>
                </li>
                <li style="--bg:#333;">
                    <a href="#">
                        <div class="icon"><ion-icon name="log-out-outline"></ion-icon></div>
                        <div class="text">Logout</div>
                    </a>
                </li>
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>    
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // 변수 선언
        const menuToggole = document.querySelector('.menuToggle');
        const sidebar = document.querySelector('.sidebar');
    
        // menu 클릭 토글
        menuToggole.classList.toggle('active');
            menuToggole.onclick = function() {
            sidebar.classList.toggle('active');    
        };

        // 
        const Menulist = document.querySelectorAll('.Menulist li');
        function activeLink() {
            Menulist.forEach((item) => 
                item.classList.remove('active')); // item의 active 클래스 제거
                this.classList.add('active'); 
        };
        Menulist.forEach((item) =>
        item.addEventListener('click',activeLink));
    </script>
</body>
</html>

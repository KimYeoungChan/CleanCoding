<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mousewheel Based Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box"></div>
  <script>
    // 클래스가 'box'인 요소를 선택하고 'box' 변수에 할당합니다
    let box = document.querySelector('.box');

    // 1부터 50까지 반복합니다 (포함)
    for (let i = 1; i <= 50; i++) {
      // 새로운 'div' 요소를 생성합니다
      let div = document.createElement('div');
      // 새로운 'div' 요소의 클래스를 'item'으로 설정합니다
      div.className = 'item';
      // 새로운 'div' 요소의 텍스트 내용을 현재 반복 인덱스(i)로 설정합니다
      div.textContent = i;
      // 새로운 'div' 요소를 'box' 요소에 추가합니다
      box.appendChild(div);
    }

    // 'moveNext' 함수를 정의합니다
    function moveNext() {
      // 클래스가 'item'인 모든 요소를 선택하고 'items' 변수에 할당합니다
      let items = document.querySelectorAll('.item');
      // 첫 번째 아이템을 'box' 요소의 맨 앞으로 이동시킵니다
      box.prepend(items[0]);
    }
    // 'movePrev' 함수를 정의합니다
    function movePrev() {
      // 클래스가 'item'인 모든 요소를 선택하고 'items' 변수에 할당합니다
      let items = document.querySelectorAll('.item');
      // 마지막 아이템을 'box' 요소의 맨 앞으로 이동시킵니다
      box.prepend(items[items.length - 1]);
    }

    // 'wheel' 이벤트에 대한 이벤트 리스너를 'window' 객체에 추가합니다
    window.addEventListener('wheel', function (event) {
      // 휠을 아래로 스크롤하면 (deltaY > 0), 'moveNext' 함수를 호출합니다
      if (event.deltaY > 0) {
        moveNext();
        // 휠을 위로 스크롤하면 (deltaY <= 0), 'movePrev' 함수를 호출합니다
      } else {
        movePrev();
      }
    });
  </script>
</body>

</html>

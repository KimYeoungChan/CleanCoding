<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact us Page Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, architecto.</p>
    </div>
    <div class="container">
      <div class="contentInfo">
        <div class="box">
          <div class="icon"><b></b><i class="fa-solid fa-location-dot"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>40544 Sugar Camp Road, <br> Owatonna, Minnesota,<br>22545521</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><b></b><i class="fa-solid fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>000-000-0000</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><b></b><i class="fa-solid fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>temproryEmail@dummy.domain</p>
          </div>
        </div>

        <h2 class="txt">Connetxt With us</h2>
        <ul class="sci">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
        </ul>
      </div>
      <div class="contentForm">
        <form action="#">
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required="required" />
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required" />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Send" />
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Grocery List</h2>
            <form id="grocery">
                <input id="writeList" type="text" placeholder="Write Grocery Item..." required />
                <button>Add Item</button>
            </form>
        </div>
        <ol></ol>
    </div>
    <script>
        let grocery = document.getElementById('grocery');

        grocery.addEventListener('submit', addItem);
        
        function addItem() {
            let data = this.elements.writeList.value;
            console.log(data);
            let list = document.querySelector('ol');
            let item = document.createElement('li');
            let text = document.createElement('p');
            console.log(list, item, texts)    

            text.textContent = data;
            this.elements.writeList.value = "";
            item.append(text);
            list.append(item);
        }
    </script>
</body>
</html>

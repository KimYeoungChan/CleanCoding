<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen Preloader</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="aqua">
    <span class="percentBar">
      <h3 class="number">0%</h3>
    </span>
  </div>
  <h2>Welcome</h2>
  <script>
    let i = 0;
    const h2 = document.querySelector('h2');
    const aqua = document.querySelector('.aqua');
    const body = document.querySelector('body');
    const number = document.querySelector('.number');
    const percentBar = document.querySelector('.percentBar');

    let interval = setInterval(function () {
      number.innerHTML = i + `<span>%</span>`;
      percentBar.style.width = i + '%';
      i++;
      if (i == 101) {
        clearInterval(interval);
        setTimeout(function () {
          aqua.style.opacity = '0';
          aqua.style.visibility = 'hidden';
          body.style.backgroundColor = '#03a9f4';
          h2.style.opacity = '1';
          h2.style.visibility = 'visible';
        });
      }
    }, 50);
  </script>
</body>

</html>

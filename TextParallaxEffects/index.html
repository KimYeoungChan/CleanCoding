<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mousemove Parallax Text Effects</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="skew1">
      <h2 class="layer">Parallax Text Effects</h2>
    </div>
    <div class="textBox">
      <div class="skew2">
        <h2 class="layer">Parallax Text Effects</h2>
      </div>
    </div>
  </section>
  <script>
    // 문서에 마우스 움직임(mousemove)을 감지하는 이벤트 리스너를 추가합니다.
    document.addEventListener('mousemove', parallax);

    // 마우스가 움직일 때마다 실행될 parallax 함수를 정의합니다.
    function parallax(e) {
      // 문서 내에서 'layer' 클래스를 가진 모든 요소를 선택합니다.
      this.querySelectorAll('.layer').forEach(layer => {

        // 수평 변환 값 'x'를 계산합니다.
        // e.pageX는 문서를 기준으로 현재 마우스의 수평 위치를 나타냅니다.
        // window.innerWidth는 뷰포트의 너비를 나타냅니다.
        // e.pageX에 2를 곱해 움직임 효과를 강조한 후, 뷰포트 너비에서 이를 뺍니다.
        // 결과를 2로 나누어, 마우스가 움직일 때 레이어가 왼쪽과 오른쪽으로 균형 있게 이동하도록 합니다.
        let x = (window.innerWidth - e.pageX * 2) / 2;

        // 계산된 'x' 값을 현재 레이어 요소의 수평 변환(translateX)에 적용합니다.
        // 이를 통해 마우스의 수평 위치에 따라 레이어가 좌우로 이동하게 됩니다.
        layer.style.transform = `translateX(${x}px)`;
      });
    };

  </script>
</body>

</html>
